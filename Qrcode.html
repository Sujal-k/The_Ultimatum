<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #8BC6EC;
            background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px; /* Add padding to create space for the rotating border */
            position: relative; /* Add relative positioning to create a reference for absolute positioning */
            overflow: hidden; /* Clip the rotating border to fit within the container */
        }

        .card {
            width: 412px;
            height: 501px;
            background-color: white;
            border: 4px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            position: relative;
        }

        .card img {
            height: 47%;
            display: flex;
            position: relative;
            padding: 4px; /* Add padding to separate the image from the border */
        }

        .card h3 {
            position: relative;
            top: 25px;
        }

        .card img:hover {
            background-color: aliceblue;
        }

        .card:hover {
            background-color: rgb(150, 227, 248);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Sujal's QR Code</h3>
            <img src="qr_code1.png" alt="">
            <h3>Make Payment more secured!</h3>
            <h4>To Software developer</h4>
            <p>Thank you for payment!</p>
            <p><strong>Have a great life!</strong></p>
        </div>
    </div>
</body>
