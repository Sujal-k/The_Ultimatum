<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
        }

        h3 {
            color: whitesmoke;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            border: 4px solid black;
            border-radius: 14px;
            padding: 18px 18px 18px 18px;
            background-color: rgb(250, 232, 214);

            /* Animation */
            animation: flowingBorder 5s linear infinite;
        }

        @keyframes flowingBorder {
            0% {
                border-color: #ff0000;
            }
            25% {
                border-color: #00d9ff;
            }
            50% {
                border-color: #0000ff;
            }
            75% {
                border-color: #06f83a;
            }
            100% {
                border-color: #ff00ff;
            }
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: inherit;
            font-size: 14px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        select {
            width: 100%;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h3>Registration Form</h3>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="MyName">
        </div>
        <div>
            <label for="role">Role:</label>
            <input type="text" name="MyRole">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="MyEmail">
        </div>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="Mydate">
        </div>
        <div>
            <label for="income">Income:</label>
            <input type="number" name="MyBonus">
        </div>
        <div>
            <label for="eligible">Are you eligible for admission:</label>
            <input type="checkbox" name="MyEligibility" id="eligible">
        </div>
        <div>
            Gender: Male <input type="radio" name="MyGender"> Female <input type="radio" name="MyGender"> Other
            <input type="radio" name="MyGender">
        </div>
        <div>
            <label for="percentage-10">10 Percentage:</label>
            <input type="text" name="10" id="percentage-10">
        </div>
        <div>
            <label for="percentage-12">12 Percentage:</label>
            <input type="text" name="12" id="percentage-12">
        </div>
        <div>
            <label for="about">Write about yourself:</label>
            <textarea name="MyText" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="about">Why this college:</label>
            <textarea name="MyText" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="car">Financial Aid:</label>
            <select name="MyCar" id="car">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div>
            <input type="reset" value="Reset">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
